eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
spring:
  application:
    name: gateway
zuul:
  routes:
    ui:
      url: http://localhost:4200/
    customer:
      path: customer/**
      service-id: customer
    vehicle:
      path: vehicle/**
      service-id: vehicle

